{% assign data = include %}

{% if data %}
    <div class="card-deck">
        {% for card in data.cards %}
            <a href="{{ card.url | relative_url }}" class="card {{ data.card_size }}">
                <div class="card-header d-none d-md-block text-center">
                    <img src="{{ card.icon_url | relative_url }}" alt="{{ card.title }}" class="img-fluid">
                </div>

                <div class="card-body d-flex flex-column small">
                    <h6 class="card-title text-muted">
                        <img src="{{ card.icon_url | relative_url }}" alt="{{ card.title }}" class="d-md-none" >
                        {{ card.title }}
                        <i class="mdi mdi-24px mdi-chevron-right d-md-none"></i>
                    </h6>

                    {% if card.text %}
                        <p class="card-text text-muted">{{ card.text }}</p>
                    {% endif %}

                    {% if card.action %}
                        <span class="d-none d-md-block mt-auto">
                            <span class="d-inline-block border-bottom">{{ card.action }}</span>
                        </span>
                    {% endif %}
                </div>
            </a>
        {% endfor %}
    </div>
{% endif %}
